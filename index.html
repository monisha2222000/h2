<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Handson2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="msg.html" method="get">
        <div>
            <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter Name" required>
        </div><br>
        <div>
            <label for="email">Email Adress</label>
        <input type="email" name="Email" id="email" placeholder="email">
        </div><br>
        <div>
            <label for="password">Password</label>
        <input type="password" name="Password" id="password">
        
        </div><br>
        <p>Language </p>
        <div>
            <input type="radio" name="language" id="react" value="React">
        <label for="react">React</label>
        </div>
        <div>
            <input type="radio" name="language" id="Angular" value="Angular">
            <label for="angular">Angular</label>
        </div>
    <div>
        <input type="radio" name="language" id="vue" value="Vue">
            <label for="vue">Vue</label>
    </div>
    <p>Course</p>
    <div>
        <input type="checkbox" name="mern" id="mern" required>
        <label for="mern">MERN</label>
    </div>
    <div>
        <input type="checkbox" name="mean" id="mean" required>
        <label for="mean">MEAN</label>
    </div>
    <div>
        <input type="checkbox" name="mevn" id="mevn" required>
        <label for="mevn">MEVN</label>
    </div>
    <p>Field:</p>
    <select name="field" id="field">
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="Full stack">Full Stack</option>
    </select><br><br>
    <div>
        <textarea name="details" id="details" cols="auto" rows="auto"></textarea>
    </div><br>
    <div>
        <label for="number">phone Number</label>
        <input type="tel" name="Phone Number" id="number" maxlength="10">
    </div><br>
    <input type="submit" value="submit">
    </form>
    <h1>TABLES</h1>
    <a href="index1.html">Click Here</a>
</body>
</html>
